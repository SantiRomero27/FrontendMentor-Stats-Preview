<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="root">
            <div class="main-card">
                <div class="main-card__image-overlay">
                    <img
                        src="./images/image-header.jpg"
                        class="main-card__image"
                    />
                </div>
                <div class="main-card__information">
                    <article class="enterprise-info">
                        <h2 class="enterprise-info__title">
                            Get
                            <span>insights</span>
                            that help your business grow.
                        </h2>
                        <p class="enterprise-info__paragraph">
                            Discover the benefits of Data Analytics and make
                            better decisions regarding revenue, customer
                            experience, and overall efficiency.
                        </p>
                    </article>
                    <div class="company-stats">
                        <div class="company-stats__info">
                            <span class="company-stats__number">10k+</span>
                            <span class="company-stats__title">COMPANIES</span>
                        </div>
                        <div class="company-stats__info">
                            <span class="company-stats__number">912</span>
                            <span class="company-stats__title">TEMPLATES</span>
                        </div>
                        <div class="company-stats__info">
                            <span class="company-stats__number">12M+</span>
                            <span class="company-stats__title">QUERIES</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
